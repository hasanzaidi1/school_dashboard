<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Parent/Guardian</title>
    <style>
        /* Add some basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hidden {
            display: none; /* Hide elements with this class */
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .cta-button:active {
            background-color: #004085;
        }

        /* Form styling */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
        }

        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
    <script>
        function showForm(formId) {
            // Hide all forms
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.classList.add('hidden'); // Hide forms
            });

            // Show the selected form
            const activeForm = document.getElementById(formId);
            if (activeForm) {
                activeForm.classList.remove('hidden'); // Show the active form
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Guardian / Parent</h1>
        <nav>
            <ul>
                <button onclick="window.location.href='/admin.html'">Admin Privilege</button>
                <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            </ul>
        </nav>
    </header>

    <div class="btn-container">
        <button onclick="showForm('find-guardian-form')" class="cta-button">Find Guardian</button>
        <button onclick="showForm('guardian-registration-form')" class="cta-button">Register Guardian</button>
        <button class="cta-button" onclick="window.location.href='/all_guardians.html'">See All Guardians</button>
    </div>

    <!-- Find guardian either by name or student name Form -->
    <form id="find-guardian-form" class="hidden"> <!-- Initially hidden -->
        <h2>Find Guardian</h2>
        <label for="g_f_name">Guardian First Name:</label>
        <input type="text" id="g_f_name" name="g_f_name" placeholder="First Name">

        <label for="g_l_name">Guardian Last Name:</label>
        <input type="text" id="g_l_name" name="g_l_name" placeholder="Last Name">

        <h2>OR</h2>
        <!-- USE parent-student table for this search -->
        <label for="student-name">Search Guardian By Student:</label>
        <input type="text" id="stud-name-f" name="stud-name-f" placeholder="Student First Name">
        <input type="text" id="stud-name-l" name="stud-name-l" placeholder="Student Last Name">

        <button type="submit">Find</button>
    </form>

    <!-- Guardian Registration Form -->
    <form id="guardian-registration-form" class="hidden" method="POST" action="/register-guardian"> <!-- Initially hidden -->
        <h2>Register Guardian</h2>
    
        <label for="g_f_name">First Name:</label>
        <input type="text" id="g_f_name" name="g_f_name" placeholder="First Name" required>
    
        <label for="g_mi">Middle Initial:</label>
        <input type="text" id="g_mi" name="g_mi" placeholder="Middle Initial">
    
        <label for="g_l_name">Last Name:</label>
        <input type="text" id="g_l_name" name="g_l_name" placeholder="Last Name" required>
    
        <label for="g_cell">Cell Phone:</label>
        <input type="tel" id="g_cell" name="g_cell" placeholder="Phone Number" maxlength="10" required>
    
        <label for="g_email">Email:</label>
        <input type="email" id="g_email" name="g_email" placeholder="Email">
    
        <label for="g_staddress">Street Address:</label>
        <input type="text" id="g_staddress" name="g_staddress" placeholder="Street Address" required>
    
        <label for="g_city">City:</label>
        <input type="text" id="g_city" name="g_city" placeholder="City" required>
    
        <label for="g_state">State:</label>
        <input type="text" id="g_state" name="g_state" placeholder="State" required>
    
        <label for="g_zip">Zip Code:</label>
        <input type="text" id="g_zip" name="g_zip" placeholder="Zip Code" required>
    
        <div class="gender-options">
            <h4 class="gender-title">Gender:</h4>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required>
            
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female" required>
        </div>
    
        <button type="submit">Register</button>
    </form>
    

</body>
</html>
