<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>All Teachers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
        }

        header nav button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        header nav button:hover {
            background-color: #2980b9;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1c40f;
            color: white;
        }

        td {
            font-size: 14px;
        }

        .logout-btn {
            background-color: #e74c3c;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <h1>All Registered Teachers</h1>
        <nav>
            <ul>
                <button onclick="window.location.href='/teacher_table.html'">Register New Teacher</button>
                <button onclick="window.location.href='/admin.html'">Admin Privilege</button>
                <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
            </ul>
        </nav>
    </header>

    <table id="teachers-table" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Initial</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Street Address</th>
                <th>City</th>
                <th>State</th>
                <th>ZIP Code</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch all teachers data from the server
        fetch('/all-teachers')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#teachers-table tbody');
                tableBody.innerHTML = ''; // Clear the table body before inserting rows
                
                // Loop through the teacher data and create rows
                data.teachers.forEach(teacher => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td>${teacher.t_id}</td>
                        <td>${teacher.t_f_name}</td>
                        <td>${teacher.t_mi}</td>
                        <td>${teacher.t_l_name}</td>
                        <td>${teacher.t_email}</td>
                        <td>${teacher.t_phone}</td>
                        <td>${teacher.gender}</td>
                        <td>${teacher.t_staddress}</td>
                        <td>${teacher.t_city}</td>
                        <td>${teacher.t_state}</td>
                        <td>${teacher.t_zip}</td>
                    `;
                    
                    tableBody.appendChild(row); // Add the row to the table
                });
            })
            .catch(error => console.error('Error fetching teachers:', error));
    </script>
</body>
</html>
